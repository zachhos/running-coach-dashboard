<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Running Coach</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="newsletter-header">
            <div class="header-content">
                <h1>🏃‍♂️ Weekly Running Coach</h1>
                <p class="date-display" id="current-date"></p>
            </div>
            <div class="auth-section">
                <button id="connect-strava" class="strava-btn" style="display: none;">
                    Connect with Strava
                </button>
                <div id="user-info" class="user-info" style="display: none;">
                    <img id="athlete-photo" src="" alt="Athlete" class="athlete-photo">
                    <span id="athlete-name"></span>
                </div>
            </div>
        </header>

        <!-- Loading State -->
        <div id="loading" class="loading-section" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Analyzing your training data...</p>
        </div>

        <!-- Main Dashboard -->
        <main id="dashboard" class="dashboard" style="display: none;">
            <!-- Training Summary -->
            <section class="newsletter-section">
                <h2>📊 This Week's Training Summary</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Miles</h3>
                        <span id="weekly-miles" class="stat-value">--</span>
                    </div>
                    <div class="stat-card">
                        <h3>Runs Completed</h3>
                        <span id="weekly-runs" class="stat-value">--</span>
                    </div>
                    <div class="stat-card">
                        <h3>Average Pace</h3>
                        <span id="avg-pace" class="stat-value">--</span>
                    </div>
                    <div class="stat-card">
                        <h3>Training Load</h3>
                        <span id="training-load" class="stat-value">--</span>
                    </div>
                </div>
            </section>

            <!-- Recommendations -->
            <section class="newsletter-section">
                <h2>💡 This Week's Recommendations</h2>
                <div class="recommendation-toggle">
                    <button id="steady-mode" class="mode-btn active">Steady Week</button>
                    <button id="challenge-mode" class="mode-btn">Challenge Week</button>
                </div>
                <div id="recommendations-content" class="recommendations">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </section>

            <!-- Upcoming Runs -->
            <section class="newsletter-section">
                <h2>📅 Planned Runs</h2>
                <div id="planned-runs" class="planned-runs">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </section>

            <!-- Philadelphia Races -->
            <section class="newsletter-section">
                <h2>🏁 Upcoming Philadelphia Races</h2>
                <div id="race-calendar" class="race-calendar">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="newsletter-footer">
            <p>Keep running strong! 💪</p>
        </footer>
    </div>

    <script src="js/strava-auth.js"></script>
    <script src="js/data-analysis.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
